<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ayris-silk.ru/assets/tpl/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://ayris-silk.ru/assets/tpl/css/style-v2.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="main">


<section class="p_o_main_section">
    <img class="p_o_main_section_img" src="images/POMainImg.png" alt="Main image">
    <div class="p_o_main_section_container">
        <div class="p_o_main_section_info_wrapper">
            <div class="p_o_main_section_info">
                <img class="p_o_main_section_info__icon" src="images/POSymbol.png" alt="Symbol">
                <div class="p_o_main_section_info__text">
                    <h1>Розовый октябрь</h1>
                    <p>
                        Этой осенью Ayris Silk впервые присоединяется <br>
                        к всемирному движению по борьбе с раком груди <br>
                        «Розовый Октябрь».  Для нас важно, чтобы забота <br>
                        и внимание к себе стали частью вашей повседневной <br>
                        жизни. Регулярные обследования – это и есть любовь к себе.
                    </p>
                    <div class="p_o_main_section_info__logos p_o_main_section_info__logos_mobile">
                        <img src="images/POAyrisSilkLogo.svg" alt="Ayris Silk Logo">
                        <img src="images/PODalsheLogo.svg" alt="Dalshe Fond Logo">
                    </div>
                </div>
            </div>
            <div class="p_o_main_section_info__logos">
                <img src="images/POAyrisSilkLogo.svg" alt="Ayris Silk Logo">
                <img src="images/PODalsheLogo.svg" alt="Dalshe Fond Logo">
            </div>
        </div>
    </div>
</section>








<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
